    <h1 class="title">github pages绑定域名</h1>
  

    </header>
    <div class="entry">
      
        <pre><code>·在本地hexo目录的source文件夹中建立<span class="keyword">CNAME</span>文件，内容为要绑定的域名，如: myurl.com。hexo发布时会将<span class="keyword">CNAME</span>发布到blog的根目录。
·在万网设置域名解析，类型选择<span class="keyword">CNAME</span>，主机记录空白不填，记录值写github pages的url。保存后等待若干（大概是10+）分钟后生效。
</code></pre>
